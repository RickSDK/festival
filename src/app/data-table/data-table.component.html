
<table class="drTable" *ngIf="tableObj">
    <tr>
        <td colspan="2" style="background-color: #000060; color: white;">{{tableObj.name}}</td>
    </tr>
    <tr *ngFor="let item of tableObj.data">
        <td width="50%" align="right" style="white-space: nowrap;"><b>{{item.title}}</b>&nbsp;</td>
        <td align="left">&nbsp;{{item.value}}</td>
    </tr>
</table>
