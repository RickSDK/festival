<div class="modal fade" id="castCrewPopup" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" [ngStyle]="ngStyleButton(2)">
            <div class="modal-header">
                <b><i class="fa fa-user"></i> Cast/Crew:</b>&nbsp; <span *ngIf="film">{{film.name}}</span>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="text-align: center;">


                <div style="text-align: center; padding: 5px;" [ngStyle]="ngStyleButton(3)">
                    <div class="btn-group">
                        <button (click)="changeType(0)" type="button"
                            class="btn-default roundButton segmentButton"
                            [ngStyle]="ngStyleSegment(buttonIdx,0)">
                            <i class="fa fa-star"></i> 
                            <div class="menu-title">Cast</div>
                        </button>
                        <button (click)="changeType(1)" type="button"
                            class="btn-default roundButton segmentButton"
                            [ngStyle]="ngStyleSegment(buttonIdx,1)">
                            <i class="fa fa-user"></i> 
                            <div class="menu-title">Crew</div>
                        </button>
                    </div>
                </div>
                <hr>
                <table *ngIf="buttonIdx==0" class="drTable">
                    <tr>
                        <td colspan="2" style="background-color: #000060; color: white;">Cast</td>
                    </tr>
                    <tr *ngFor="let item of castItems" (click)="editItem(item)">
                        <td align="right" width="50%"><b>{{item.name}}:</b></td>
                        <td align="left">&nbsp;{{item.role}}</td>
                    </tr>
                </table>

                <table *ngIf="buttonIdx==1" class="drTable">
                    <tr>
                        <td colspan="2" style="background-color: #000060; color: white;">Crew</td>
                    </tr>
                    <tr *ngFor="let item of crewItems" (click)="editItem(item)">
                        <td align="right" width="50%"><b>{{item.role}}:</b></td>
                        <td align="left">&nbsp;{{item.name}}</td>
                    </tr>
                </table>

                 <app-button *ngIf="!showFormFlg" (click)="addNewMember()" [name]="'Add Member'" icon="plus" [butStyle]="3"></app-button>
                <app-form-wrapper *ngIf="buttonIdx==0 && showFormFlg" [loadingFlg]="loadingFlg" [formFields]="castFields" (messageEvent)="submitCastButtonClicked($event)"></app-form-wrapper>
                <app-form-wrapper *ngIf="buttonIdx==1 && showFormFlg" [loadingFlg]="loadingFlg" [formFields]="crewFields" (messageEvent)="submitCrewButtonClicked($event)"></app-form-wrapper>
 


            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>
</div>
